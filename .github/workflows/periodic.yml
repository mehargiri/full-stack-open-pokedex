name: Periodic Health Check Pipeline

on:
  schedule:
    - cron: '20 * * * *'
  # push:
  #   branches:
  #     - main

jobs:
  health_check:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{secrets.DEPLOYED_URL}}/health
          max-attempts: 3
          retry-delay: 5s
